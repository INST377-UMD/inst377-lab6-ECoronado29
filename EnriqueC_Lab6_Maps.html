<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Random Coordinates</title>
    <link rel="stylesheet" href="EnriqueC_Lab6_Maps.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>

    <header>
        <div class="header-content">
            <h1>Map of US</h1>
        </div>
    </header>

    <div id="container">
        <div id="map"></div>

        <section id="coordinates">
            <h2 id="marker1">Marker 1: Coordinates</h2>
            <h3 id="locality1">Locality: Loading...</h3>

            <h2 id="marker2">Marker 2: Coordinates</h2>
            <h3 id="locality2">Locality: Loading...</h3>

            <h2 id="marker3">Marker 3: Coordinates</h2>
            <h3 id="locality3">Locality: Loading...</h3>
        </section>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="EnriqueC_Lab6_Maps.js"></script>

</body>
</html>
